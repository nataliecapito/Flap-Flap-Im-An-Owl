<!doctype html>
<html lang="en-US">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flap Flap I'm an Owl</title>
	<link href="css/flapflapstyles.css" rel="stylesheet" type="text/css">
	<script>var __adobewebfontsappname__="dreamweaver"</script>
	<script src="http://use.edgefonts.net/source-sans-pro:n2:default.js" type="text/javascript"></script>
	<script type="text/javascript">
		var myLink = document.getElementById("pressButtonStyle");
		myLink.onclick = function changeImage() {
			if (document.getElementById("imageHeadStyle").src == "images/head1.png") {
				document.getElementById("imageHeadStyle").src = "images/head3.png";
				document.getElementById("imageFireStyle").src = "images/fire.png";
			} else {
				document.getElementById("imageHeadStyle").src = "images/head1.png";
				document.getElementById("imageFireStyle").src = "";
			}
		}
	</script>
</head>
	<body>
		<div class="containerStyle flexColumnStyle"> 
			<section class="flexRowStyle mainContentStyle"> 
				<button id="pressButtonStyle" onclick="changeImage();"></button>
				<h1>
					Click! Click! Click!
				</h1>
				<div id="Owl">
					<img src="images/owl.gif" id="imageBodyStyle" />
					<img src="images/head1.png" id="imageHeadStyle" />
					<img src="/images/fire.gif" id="imageFireStyle" />
				</div>
			</section>
			
			<section class="footer" id="footer">
				<div id="footerContainerStyle">
					<div class="copyrightStyle" ></div>
					<div id="copyrightTextStyle">
						&copy;2018 Flap Flap Im an Owl | website created by &nbsp;
						<a target="_blank" href="https://sleepylunadesigns.com/">
							Sleepy Luna Designs
						</a>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
