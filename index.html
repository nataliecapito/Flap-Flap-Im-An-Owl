<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="./public/css/flapflapstyles.css" rel="stylesheet" type="text/css">
		<link rel="icon" href="./public/images/favicon.ico">

		<title>Flap Flap I'm an Owl</title>

		<script>var __adobewebfontsappname__="dreamweaver"</script>
		<script src="http://use.edgefonts.net/source-sans-pro:n2:default.js" type="text/javascript"></script>
		<script type="text/javascript">
			var click;

			function changeImage() {
				if (click != 0) {
					setTimeout(function(){
						document.getElementById("imageHead").src = "./public/images/head2.png";
					}, 0);

					setTimeout(function(){
						document.getElementById("imageFire").style.display = "block";
						document.getElementById("imageHead").src = "./public/images/head3.png";
						document.getElementById("imageFire").src = "./public/images/fire.gif";
					}, 500);

					click = 0;
				} else if (click == 0) {
					document.getElementById("imageFire").style.display = "none";
					document.getElementById("imageHead").src = "./public/images/head1.png";
					click = 1;
				}
			}
		</script>
	</head>

	<body>
		<section id="Flap-Flap-Main" class="containerStyle flexRowStyle">
			<button id="pressButton" onclick="changeImage();"></button>
			<div id="Owl">
				<h1>Click for a surprise.</h1>

				<img id="imageBody" src="./public/images/owl.gif" />
				<img id="imageHead" src="./public/images/head1.png" />
				<img id="imageFire" src="./public/images/fire.gif" />
			</div>
		</section>

		<section id="Flap-Flap-Footer" class="footer flexRowStyle">
			&copy;2018 Flap Flap Im an Owl | website created by &nbsp;
			<a target="_blank" href="https://sleepylunadesigns.com/">
				Sleepy Luna Designs
			</a>
		</section>
	</body>
</html>
